{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
            <form method="get">
                <div class="input-group mb-3">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
            <h3>Search Results</h3>
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                    </h5>
                    <p class="card-subtitle">{{ post.author }} | {{ post.created_on }}</p>
                    <p class="card-text">{{ post.excerpt }}</p>
                </div>
            </div>
            {% empty %}
            <p>No posts found.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
